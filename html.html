<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Shield - Mobile App Security</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1><span class="logo-icon">🛡️</span> App Shield</h1>
    
    <label for="apk-file" class="label">Select APK file to scan:</label>
    <input type="file" id="apk-file" accept=".apk" class="input-file">
    
    <button id="scan-button" class="button scan">🔍 Start Security Scan</button>
    
    <div id="results" class="results">
        <h2>Scan Results</h2>
        <div id="open-ports" class="result-section">
            <h3>Open Ports</h3>
            <p class="result-text"></p>
        </div>
        <div id="vulnerabilities" class="result-section">
            <h3>Vulnerabilities</h3>
            <p class="result-text"></p>
        </div>
    </div>
    
    <button id="download-button" class="button download" disabled>⬇️ Download Report</button>
</div>

<script src="script.js"></script>
</body>
</html>
